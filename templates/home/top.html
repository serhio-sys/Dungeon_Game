{% extends 'home/home.html' %}
{% load static %}
{% block links %}
<style>
    .zxc{
        z-index:10;
    }
   .no_image_attr{
    width:80px;
    height:80px;
    background:rgba(0,0,0,0.6);
   }
   .bg_pr{
    background: green;
   }
   .img_user{
    width:200px;
    height:auto;
    object-fit:cover;
    position:relative;
    z-index:3;
   }
   .shadown{
    box-shadow: 0 0 20px white;
    border-bottom-left-radius:0.3em;
    border-bottom-right-radius:0.3em;
    transition:1s;
    overflow:hidden;
}
.shadown:hover{
    box-shadow:none;
}

.user_image{
    width:45px;
    height:45px;
    border-radius:50%;
    overflow: hidden;
    object-fit:cover;
}
</style>
{% endblock links %}
{% block cont %}
<div class='d-flex flex-column'>
<div class='text-center text-light fs-1 zxc'>Forbes Boycovskiy Club</div>
<div class='d-flex flex-wrap gap-5 mt-3'>
{% for u in page_obj %}
<div class="card zxc">
    <div class="card-header d-flex align-items-center">
       <div>
        <img src = {{u.img.url}} alt = "Image" width="100%" height="100%" class="user_image">
       </div> 
      <div class='ms-3'>{{u.username}}</div>
    </div>
    <div class="card-body d-flex p-3 shadown">
        <div class='m-3 d-flex flex-column align-items-between'>
            <div class='text-center'><b>Balance: {{u.balance}} $</b></div>
            <div class="img_user"><img src="{% static 'img/based_2.png' %}" class="w-100 h-100" /></div>
            <div class="progress mt-1">
            <div class="progress-bar bg_pr" role="progressbar" style="width: {{u.health}}%" aria-valuenow="{{u.health}}" aria-valuemin="0" aria-valuemax="100">Health: {{u.health}}</div>
        </div>
        </div>
    </div>
    <div class="card_footer">
        <a class="btn btn-info m-2" href="{{u.get_absolute_url}}">View Detail</a>
    </div>
  </div>
{% endfor %}
</div>
</div>
{% endblock cont %}
