{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Только CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Game</title>
        <link rel="shortcut icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">
        {% block links %}{% endblock links %}
        <style>
            .mess{
                width:100%;
                height:90vh;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="card-header d-flex align-items-center">
              <span>{{user.username}}</span>
            </div>
            <div class="card-body d-flex flex-column align-items-center justify-content-center shadown mess">
                    {% block mes %}
                    <span class='fs-3 text-dark'>You have been killed!</span>
                    {% endblock mes %}
                   {% block bunts %}
                   <a class="btn btn-outline-warning ms-2" href="{% url 'loc1' %}">Back to Center</a>
                   {% endblock bunts %} 
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
